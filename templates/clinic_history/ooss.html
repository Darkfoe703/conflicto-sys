{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<div>
    <a href="{% url 'clinic_history:createOOSS' %}" role="button">Agregar</a>
</div>
<table role="grid">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Nomenclador</th>
      <th scope="col">Descripci√≥n</th>
    </tr>
  </thead>
  <tbody>
    {% for os in ooss %}
    <tr>
      <th scope="row">{{ os.id }}</th>
      <td>{{ os.name }}</td>
      <td>{{ os.code_type }}</td>
      <td>{{ os.desc }}</td>
      <td><a role="button" class="row-btn" href="{% url "clinic_history:updateOOSS" pk=os.id %}">Modificar</a></td>
      <td><a role="button" class="row-btn" href="{% url "clinic_history:deleteOOSS" pk=os.id %}">Eliminar</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
